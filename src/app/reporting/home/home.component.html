<div class="report-list">
    <div class="report-list mat-table">
        <table mat-table [dataSource]="reports">

            <ng-container matColumnDef="id">
                <tr><th mat-header-cell *matHeaderCellDef>Id</th></tr>
                <tr>
                    <td *matCellDef="let element">{{element.id}}</td>
                </tr>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            
            <ng-container matColumnDef="action">
                <tr><th mat-header-cell *matHeaderCellDef></th></tr>
                <tr>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="deleteReport(element.id)"><mat-icon>delete</mat-icon></button>
                    </td>
                </tr>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <p><a routerLink="/reports">Reports</a></p>
</div>
