<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="vertical-form col">
        <mat-form-field>
            <mat-label>Action Name</mat-label>
            <input #actionName matInput name="http://vitro.mannlib.cornell.edu/ns/vitro/ApplicationSetup#actionName" formControlName="http://vitro.mannlib.cornell.edu/ns/vitro/ApplicationSetup#actionName" value="">
        </mat-form-field>
    </div>

    <div class="vertical-form col">
        <mat-form-field>
            <mat-label>Uri Binding</mat-label>
            <input #uriBinding matInput name="http://vitro.mannlib.cornell.edu/ns/vitro/ApplicationSetup#uriBinding" formControlName="http://vitro.mannlib.cornell.edu/ns/vitro/ApplicationSetup#uriBinding" value="">
        </mat-form-field>
    </div>

    <div class="vertical-form col">
        <mat-form-field>
            <mat-label>Literal Binding</mat-label>
            <input #literalBinding matInput name="http://vitro.mannlib.cornell.edu/ns/vitro/ApplicationSetup#literalBinding" formControlName="http://vitro.mannlib.cornell.edu/ns/vitro/ApplicationSetup#literalBinding" value="">
        </mat-form-field>
    </div>

    <div class="vertical-form col">
        <mat-form-field>
            <mat-label>Sparql query</mat-label>
            <input #sparqlQuery matInput name="http://vitro.mannlib.cornell.edu/ns/vitro/ApplicationSetup#query" formControlName="http://vitro.mannlib.cornell.edu/ns/vitro/ApplicationSetup#query" value="">
        </mat-form-field>
    </div>


    <div class="vertical-form col">
        <button mat-button>Save</button>
    </div>
    
</form>
