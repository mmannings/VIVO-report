<div>
  <div>
    <form [formGroup]="modelForm">
      <h3>Provide construct query along with its name and description</h3>

      <div>
        <div class="vertical-form">
          <mat-form-field class="vertical-mat-form col">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Enter model name" />
            <mat-error *ngIf="modelForm.controls['name'].invalid">Please enter a valid name</mat-error>
          </mat-form-field>
        </div>

        <div class="vertical-form">
          <mat-form-field class="vertical-mat-form col">
            <mat-label>Description</mat-label>
            <input formControlName="description" matInput placeholder="Enter description of data" />
            <mat-error *ngIf="modelForm.controls['description'].invalid">Please enter a valid description</mat-error>
          </mat-form-field>
        </div>

        <div class="vertical-form">
          <mat-form-field class="vertical-mat-form col" style="width: 700px">
            <mat-label>Construct query</mat-label>
            <textarea formControlName="constructQuery" matInput rows="15"
              class="vertical-mat-form col-textarea"></textarea>
            <mat-error *ngIf="modelForm.controls['constructQuery'].invalid">Please enter a valid query</mat-error>
          </mat-form-field>
        </div>
      </div>

      <button mat-raised-button color="primary" (click)="deleteModel()">
        Save
      </button>
    </form>
  </div>
</div>
<br />
