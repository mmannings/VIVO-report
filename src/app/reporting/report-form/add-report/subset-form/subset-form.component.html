<form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
  <div class="vertical-form col">
    <mat-form-field class="vertical-mat-form col">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Enter template name">
      <mat-error *ngIf="reportForm.controls['name'].invalid">Please enter a valid name</mat-error>
    </mat-form-field>
  </div>

  <div class="vertical-form col">
    <mat-form-field class="vertical-mat-form col">
      <mat-label>Construct query</mat-label>
      <input formControlName="constructQuery" matInput placeholder="Enter construct query">
      <mat-error *ngIf="reportForm.controls['constructQuery'].invalid">Please enter a valid query</mat-error>
    </mat-form-field>
  </div>

  <div class="vertical-form col">
    <mat-form-field class="vertical-mat-form col">
      <mat-label>Select query</mat-label>
      <input formControlName="selectQuery" matInput placeholder="Enter select query">
      <mat-error *ngIf="reportForm.controls['selectQuery'].invalid">Please enter a valid query</mat-error>
    </mat-form-field>
  </div>

  <div class="vertical-form col">
    <mat-form-field class="vertical-mat-form col">
      <mat-label>Variable</mat-label>
      <input formControlName="variable" matInput placeholder="Enter variable">
      <mat-error *ngIf="reportForm.controls['variable'].invalid">Please enter a valid variable</mat-error>
    </mat-form-field>
  </div>

  <div class="vertical-form">
    <button mat-button class="vertical-form btn">
      Save
    </button>
  </div>
</form>
