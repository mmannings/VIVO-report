<div class="grid-container">
  <div class="menu">
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <mat-list-item>
          <a mat-list-item routerLink="/report">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </a>
        </mat-list-item>
        <mat-list-item>
          <a mat-list-item routerLink="/report/list">
            <mat-icon>dashboard</mat-icon>
            <span>List</span>
          </a>
        </mat-list-item>
        <mat-list-item>
          <a mat-list-item routerLink="/faq">
            <mat-icon>question_answer</mat-icon>
            <span>FAQ</span>
          </a>
        </mat-list-item>
        <!-- Add more mat-list-item elements as needed -->
      </mat-nav-list>
    </mat-sidenav>
  </div>
  <div class="content">
    <mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    <div class="select-list mat-table">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <tr><th mat-header-cell *matHeaderCellDef>Id</th></tr>
          <tr>
            <td *matCellDef="let element">{{element.id}}</td>
          </tr>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <tr><th mat-header-cell *matHeaderCellDef></th></tr>
          <tr>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editReport(element.id)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="primary" (click)="deleteReport(element.id)"><mat-icon>delete</mat-icon></button>
              <button mat-icon-button color="primary" (click)="downloadReport(element.id)"><mat-icon>download</mat-icon></button>
            </td>
          </tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"
            [ngClass]="{'highlight': selectedRowIndex == row.id}"
            (click)="highlight(row)"></tr>

      </table>
      <br>
      <button mat-raised-button color="primary" [routerLink]="'/report/list/add'">New report</button>
    </div>
  </mat-sidenav-content>
  </mat-sidenav-container>
</div>
</div>
